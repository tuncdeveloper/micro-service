spring.application.name=product-service
# Uygulama adi

# Sunucu portu
server.port=8082

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true


# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/product_db
spring.datasource.username=postgres
spring.datasource.password=test



# JPA & Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Sema guncelleme modu (create, update, validate, none)
spring.jpa.hibernate.ddl-auto=update

# SQL sorgularini konsola yazdir
spring.jpa.show-sql=true

# SQL sorgularini düzenli bir sekilde formatla
spring.jpa.properties.hibernate.format_sql=true

# application.properties
jwt.secretKey=mySecretKey1234567890abcdefghijklmnopqrstuvwxyz
jwt.expirationTime=86400000 # 1 gün (ms cinsinden)
jwt.issuer=customer-service

